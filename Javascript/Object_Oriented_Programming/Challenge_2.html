<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class CarCl {
        constructor(make, speed) {
          this.make = make;
          this.speed = speed; // km/h
        }

        accelerate() {
          this.speed += 10;
          console.log(`${this.make} is going at ${this.speed} km/h`);
        }

        brake() {
          this.speed -= 5;
          console.log(`${this.make} is going at ${this.speed} km/h`);
        }

        //Getter: km/h → mi/h
        get speedUS() {
          return this.speed / 1.6;
        }

        //Setter: mi/h → km/h
        set speedUS(speed) {
          this.speed = speed * 1.6;
        }
      }

      const ford = new CarCl("Ford", 120);

      ford.accelerate(); // 130
      ford.brake(); // 125

      console.log(ford.speedUS); // mph

      ford.speedUS = 50; // set bằng mph
      console.log(ford.speed); // km/h
    </script>
  </body>
</html>
