<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dogs = [
        { weight: 22, curFood: 250, owners: ["Alice", "Bob"] },
        { weight: 8, curFood: 200, owners: ["Matilda"] },
        { weight: 13, curFood: 275, owners: ["Sarah", "John"] },
        { weight: 32, curFood: 340, owners: ["Michael"] },
      ];

      dogs.forEach((dog) => {
        dog.recommendFood = Math.trunc(dog.weight ** 0.75 * 28);
      });

      //Tìm chó của sarah
      const sarah_Dogs = dogs.find((dog) => dog.owners.includes("Sarah"));
      console.log(
        sarah_Dogs.curFood > sarah_Dogs.recommendFood
          ? "Sarah's dog is eating too much"
          : "Sarah's dog is eating too little",
      );

      //Tạo mảng OwnersEatToMuch
      const ownersEatTooMuch = dogs
        .filter((dog) => dog.curFood > dog.recommendFood)
        .flatMap((dog) => dog.owners);

      const ownersEatTooLittle = dogs
        .filter((dog) => dog.curFood < dog.recommendFood)
        .flatMap((dog) => dog.owners);

      console.log(`${ownersEatTooMuch.join(" and ")}'s dogs eat too much!`);
      console.log(`${ownersEatTooLittle.join(" and ")}'s dogs eat too little!`);

      console.log(dogs.some((dog) => dog.curFood === dog.recommendedFood));

      //Có chó nào ăn OK không? (±10%)
      const isEatingOkay = (dog) =>
        dog.curFood > dog.recommendedFood * 0.9 &&
        dog.curFood < dog.recommendedFood * 1.1;

      //Tạo mảng chó ăn oke nhất
      const dogsEatingOkay = dogs.filter(isEatingOkay);
      console.log(dogsEatingOkay);

      //Sort
      const dogsSorted = dogs
        .slice()
        .sort((a, b) => a.recommendedFood - b.recommendedFood);

      console.log(dogsSorted);

      console.log(dogs.some(isEatingOkay));

      console.log(dogs);
    </script>
  </body>
</html>
