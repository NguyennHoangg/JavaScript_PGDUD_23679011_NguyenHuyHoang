<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const calcAverageHumanAge = (dogs_Arr) => {
        const humanAges = dogs_Arr
          .map((age) => (age >= 2 ? 2 * age : 16 + age * 4))
          .filter((age) => age >= 18);

        const averageHumanAge = humanAges.reduce((sum, age) => sum + age, 0);

        console.log(averageHumanAge);
      };

      calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]);
      calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]);
    </script>
  </body>
</html>
