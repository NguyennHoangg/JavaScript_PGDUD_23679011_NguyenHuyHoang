<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const game = {
        team1: "Bayern Munich",
        team2: "Borrussia Dortmund",
        players: [
          [
            "Neuer",
            "Pavard",
            "Martinez",
            "Alaba",
            "Davies",
            "Kimmich",
            "Goretzka",
            "Coman",
            "Muller",
            "Gnarby",
            "Lewandowski",
          ],
          [
            "Burki",
            "Schulz",
            "Hummels",
            "Akanji",
            "Hakimi",
            "Weigl",
            "Witsel",
            "Hazard",
            "Brandt",
            "Sancho",
            "Gotze",
          ],
        ],
        score: "4:0",
        scored: ["Lewandowski", "Gnarby", "Lewandowski", "Hummels"],
        date: "Nov 9th, 2037",
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
      };

      for (let i = 0; i < game.scored.length; i++) {
        console.log(`Goal ${i + 1}: ${game.scored[i]}`);
      }

      const calcAverageOdds = ({ game }) => {
        var average = 0;
        var oddValue = Object.values(game.odds);
        for (let i = 0; i < oddValue.length; i++) {
          average += oddValue[i];
        }
        return average / oddValue.length;
      };

      console.log(
        "Trung bình cược của trận đấu là: " + calcAverageOdds({ game: game }),
      );

      const oddEntries = Object.entries(game.odds);
      for (const [team, odd] of oddEntries) {
        let teamStr;
        if (team === "team1") {
          teamStr = game.team1; // Lấy tên đội 1
        } else if (team === "team2") {
          teamStr = game.team2; // Lấy tên đội 2
        } else {
          teamStr = "draw"; // Dùng 'draw' cho 'x'
        }

        console.log(`Odd of victory ${teamStr}: ${odd}`);
      }
    </script>
  </body>
</html>
