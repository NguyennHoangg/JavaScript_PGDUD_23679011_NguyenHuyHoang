<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Challenge #4</title>
</head>
<body>
  <script>
   
    // Class CarCl
    class CarCl {
      constructor(make, speed) {
        this.make = make;
        this.speed = speed;
      }

      accelerate() {
        this.speed += 10;
        console.log(this.make + " is going at " + this.speed + " km/h");
        return this; // chaining
      }

      brake() {
        this.speed -= 5;
        console.log(this.make + " is going at " + this.speed + " km/h");
        return this; // chaining
      }

      get speedUS() {
        return this.speed / 1.6;
      }

      set speedUS(speed) {
        this.speed = speed * 1.6;
      }
    }

    
    // Class EVCl (Child)
    class EVCl extends CarCl {
      #charge; // private property

      constructor(make, speed, charge) {
        super(make, speed);
        this.#charge = charge;
      }

      accelerate() {
        this.speed += 20;
        this.#charge--;
        console.log(
          this.make +
          " going at " +
          this.speed +
          " km/h, with a charge of " +
          this.#charge +
          "%"
        );
        return this; // chaining
      }

      chargeBattery(chargeTo) {
        this.#charge = chargeTo;
        return this; // chaining
      }
    }

    // Test data
    const rivian = new EVCl("Rivian", 120, 23);

    rivian
      .accelerate()
      .accelerate()
      .brake()
      .chargeBattery(90)
      .accelerate();
  </script>

</body>
</html>
