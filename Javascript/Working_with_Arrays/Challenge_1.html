<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const checkDogs = (dogs_Julia, dogs_Kate) => {
        dogs_Julia.splice(0, 1);
        dogs_Julia.splice(-2);
        const juliaCorrected = [...dogs_Julia];

        const allDogs = [...juliaCorrected, ...dogs_Kate];

        allDogs.forEach(function (age, i) {
          const numberDog = i + 1;
          if (age >= 3) {
            console.log(
              `Dog number ${numberDog} is an adult, and is ${age} years old`,
            );
          } else {
            console.log(`Dog number ${numberDog} is still a puppy`);
          }
        });
      };

      // Test Data 1:
      checkDogs([3, 5, 2, 12, 7], [4, 1, 15, 8, 3]);

      // Test Data 2:
      checkDogs([9, 16, 6, 8, 3], [10, 5, 6, 1, 4]);
    </script>
  </body>
</html>
